<!DOCTYPE html>
<html>
  <head>
    <title>Product Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/w3.css">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="public/js/w3.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="w3-bar w3-red w3-padding-large w3-card">
      <div class="w3-content">
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hover-none w3-hide-large w3-hide-medium" onclick="w3.toggleClass('#mobileNav', 'w3-show');">
          <i class="fa fa-bars"></i>
        </a>
        <a href="#" class="w3-bar-item w3-button w3-hover-none">Product Demo</a>
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hover-none w3-right w3-hide-small">
          <i class="fa fa-search"></i>
        </a>
        <input type="search" class="w3-bar-item w3-input w3-round-medium w3-margin-right w3-margin-left w3-right w3-medium w3-hide-small" placeholder="Search...">
        <a href="admin.html" class="w3-bar-item w3-button w3-hover-none w3-hide-small w3-right">Admin</a>
        <a href="#" class="w3-bar-item w3-button w3-hover-none w3-hide-small w3-right">Products</a>
      </div>
    </div>
    <div id="mobileNav" class="w3-bar-block w3-pale-red w3-hide w3-hide-large w3-hide-medium">
      <input type="search" class="w3-bar-item w3-input w3-round-medium w3-margin-top w3-medium" placeholder="Search...">
      <a href="#" class="w3-bar-item w3-button w3-hover-white">Products</a>
      <a href="admin.html" class="w3-bar-item w3-button w3-hover-white">Admin</a>
    </div>
    <!-- Header -->

    <!-- Body -->
    <div class="w3-container" style="background-color: #efefef">
      <div class="w3-content">
        <div class="w3-row-padding">
         
         <!-- Content -->
          <div class="w3-row">
            <div class="w3-col s12">
            <br />

            <!-- Product -->
              <div class="w3-container w3-row w3-margin-bottom">
                <div class="w3-card-4 w3-padding-large w3-padding-48 w3-round-xlarge w3-col s12 w3-white">
                  <div class="w3-row">
                    <div class="w3-col m6">
                      <div class="w3-display-container w3-animate-zoom">
                        <img class="slider w3-animate-opacity" src="public/images/product1.jpg" width="100%">
                        <img class="slider w3-animate-opacity" src="public/images/product2.jpg" width="100%">
                        <img class="slider w3-animate-opacity" src="public/images/product3.jpg" width="100%">
                        <button class="w3-button w3-transparent w3-xxlarge w3-display-left w3-text-red w3-hover-none" onclick="slider.previous();">
                          <i class="fa fa-chevron-left"></i>
                        </button>
                        <button class="w3-button w3-transparent w3-xxlarge w3-display-right w3-text-red w3-hover-none" onclick="slider.next();">
                          <i class="fa fa-chevron-right"></i></button>
                      </div>
                      <br />
                      <br />
                      <div class="w3-row-padding w3-section w3-hide-small">
                        <div class="w3-col s2">
                          <img class="w3-opacity w3-hover-opacity-off" src="public/images/product1.jpg" style="width: 100%; cursor: pointer" onclick="slider.display(1)">
                        </div>
                        <div class="w3-col s2">
                          <img class="w3-opacity w3-hover-opacity-off" src="public/images/product2.jpg" style="width: 100%; cursor: pointer" onclick="slider.display(2)">
                        </div>
                        <div class="w3-col s2">
                          <img class="w3-opacity w3-hover-opacity-off" src="public/images/product3.jpg" style="width: 100%; cursor: pointer" onclick="slider.display(3)">
                        </div>
                      </div>
                    </div>
                    <div class="w3-col m6"></div>
                  </div>
                </div>
              </div>
             <!-- Product -->
             
            </div>
          </div>
         <!-- Content -->
         
        </div>
      </div>
    </div>
    <!-- Body -->

    <!-- Footer -->
    <div class="w3-container w3-red w3-padding-16">
      <div class="w3-content">
        <a href="admin.html" class="w3-bar-item w3-button w3-hover-none">Admin</a>
        <div class="w3-bar-item w3-button w3-hover-none w3-hover-text-white w3-right">
          &copy; 2018
        </div>
      </div>
    </div>
    <!-- Footer -->
    <script src="public/js/script.js" type="text/javascript"></script>
  </body>
</html>
