<div id="productBox">
  <div class="w3-container w3-col l4 m6 mobile w3-margin-bottom productBox" w3-repeat="products">
    <p hidden>{{category}}</p>
    <p hidden>{{color}}</p>
    <div class="w3-card w3-padding w3-round">
      <img src="{{image}}" alt="..." width="100%" />
      <br />
      <h6 class="w3-center w3-hover-text-red">
        <a class="w3-button w3-hover-none" href="product.html?product={{id}}">
          <strong>{{name}}</strong>
        </a>
      </h6>
      <div class="w3-display-container w3-padding-small w3-margin-bottom">
        <strong class="w3-display-left w3-text-red w3-small">${{price}}</strong>
        <button class="w3-btn w3-round-xxlarge w3-red w3-display-right w3-small"><i class="fa fa-shopping-cart"></i> Buy</button>
      </div>
    </div>
  </div>
</div>
