<!DOCTYPE html>
<html>
  <head>
    <title>Product Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/w3.css">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="public/js/w3.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- Header -->
    <div w3-include-HTML="components/header.html"></div>
    <!-- Header -->

    <!-- Slider -->
    <div w3-include-HTML="components/slider.html"></div>
    <!-- Slider -->

    <!-- Body -->
    <div class="w3-container w3-margin-bottom">
      <div class="w3-content">
        <br />
        <p class="w3-xlarge" id="PageHeading"></p>
        <div class="w3-row-padding">
        
         <!-- Sidebar -->
         <div w3-include-HTML="components/sidebar.html"></div>
         <!-- Sidebar -->
         
         <!-- Content -->
          <div class="w3-threequarter">
            <div class="w3-row">
            
            <!-- Product -->
            <div w3-include-HTML="components/productBox.html"></div>
            <!-- Product -->
             
            </div>
          </div>
         <!-- Content -->
         
        </div>
      </div>
    </div>
    <!-- Body -->

    <!-- Footer -->
    <div w3-include-HTML="components/footer.html"></div>
    <!-- Footer -->
    <script src="public/js/home.js" type="module"></script>
  </body>
</html>
